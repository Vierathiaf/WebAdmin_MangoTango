<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="admin-profile.html" class="admin-info" style="text-decoration: none; color: inherit; cursor: pointer;">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>MangoTango Admin</span>
      </a>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="pending.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Pending Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="content-header">
        <h1>Account Approval</h1>
        <div class="notif-container">
          <button class="notif-bell" aria-label="Notifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notif-badge" hidden>0</span>
          </button>
          <div class="notif-panel" hidden>
            <div class="notif-header">Notifications</div>
            <ul class="notif-list"></ul>
          </div>
        </div>
      </div>
      <p class="subtitle">Review and manage new technician registrations.</p>

      <div class="stats">
        <div class="card">
          <h3>Approved Technician</h3>
          <p class="number" id="approvedExperts">0</p>
        </div>
        <div class="card">
          <h3>Pending Technician</h3>
          <p class="number" id="pendingExperts">0</p>
        </div>
      </div>

      <h3>Technician Accounts</h3>
      <table class="approval-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Expertise</th>
            <th>Application Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    console.log("Script loaded, initializing...");
    import { db, auth } from "./firebase-config.js";
    import { collection, onSnapshot, doc, updateDoc, getDoc, getDocs }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initNotifications } from "./notifications.js";

    // Enhanced auth state check with more detailed logging
    onAuthStateChanged(auth, (user) => {
      console.log('Auth state changed. User:', user ? user.email : 'No user');
      if (!user) {
        console.log('No user logged in, redirecting to login');
        window.location.href = "admin-login.html";
        return;
      }
      
      // Check if the logged-in user is the admin
      if (user.email !== "mangotangodev.ph@gmail.com") {
        console.log('Non-admin user detected, redirecting to login');
        signOut(auth).then(() => {
          window.location.href = "admin-login.html";
        });
      } else {
        console.log('Admin user authenticated:', user.email);
        // Initialize page only if user is properly authenticated
        initializePage();
      }
    });

    document.querySelector(".logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.replace("admin-login.html");
    });

    async function loadExperts() {
  console.log("loadExperts() called");
  const expertsTable = document.querySelector(".approval-table tbody");
  if (!expertsTable) {
    console.error("Could not find .approval-table tbody element!");
    return;
  }

  try {
    console.log("Attempting to fetch technicians...");
    const querySnapshot = await getDocs(collection(db, "technician"));
    console.log(`Found ${querySnapshot.size} technicians`);

    if (querySnapshot.empty) {
      console.log("No technicians found in the database");
      showNotification("No technician records found.", "info");
      return;
    }

    // Clear existing table
    expertsTable.innerHTML = "";
    let approved = 0, pending = 0, rejected = 0;

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      console.log("Processing technician:", data.email);
      
      const status = data.status || "Pending";
      if (status === "Approved") approved++;
      if (status === "Pending") pending++;
      if (status === "Rejected") rejected++;

      const row = document.createElement("tr");
      row.className = "expert-row";
      row.setAttribute("data-id", doc.id);
      row.style.cursor = "pointer";

      row.innerHTML = `
        <td>${data.firstName || ""} ${data.lastName || ""}</td>
        <td>${data.expertise || "-"}</td>
        <td>${data.registrationDate || "-"}</td>
        <td><span class="status ${status.toLowerCase()}">${status}</span></td>
        <td>
          ${status === "Pending" ? `
            <button class="approve-btn" data-id="${doc.id}">Approve</button>
            <button class="reject-btn" data-id="${doc.id}">Reject</button>
          ` : ""}
        </td>
      `;

      // Add click handlers for buttons
      const approveBtn = row.querySelector('.approve-btn');
      const rejectBtn = row.querySelector('.reject-btn');
      
      if (approveBtn) {
        approveBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          updateStatus(doc.id, "Approved");
        });
      }
      
      if (rejectBtn) {
        rejectBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          updateStatus(doc.id, "Rejected");
        });
      }

      // Add row click handler
      row.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON') {
          window.location.href = `register.html?id=${doc.id}`;
        }
      });

      expertsTable.appendChild(row);
    });

    // Update counters
    document.getElementById("approvedExperts").textContent = approved;
    document.getElementById("pendingExperts").textContent = pending;

    console.log(`Totals - Approved: ${approved}, Pending: ${pending}, Rejected: ${rejected}`);

  } catch (error) {
    console.error("Error loading technicians:", error);
    showNotification(`Error loading data: ${error.message}`, "error");
  }
}
    

    async function updateStatus(docId, newStatus) {
  try {
    const technicianDoc = await getDoc(doc(db, "technician", docId));
    if (!technicianDoc.exists()) {
      showNotification("Error: Technician not found", "error");
      return;
    }

    const technicianData = technicianDoc.data();
    const fullName = `${technicianData.firstName} ${technicianData.lastName}`;

    // Update Firestore status
    await updateDoc(doc(db, "technician", docId), {
      status: newStatus,
      updatedAt: new Date().toISOString(),
      updatedBy: "mangotangodev.ph@gmail.com"
    });

    showNotification(`Technician ${newStatus}!`, "success");

    // Use relative paths that will work with Vercel
    const endpoint = newStatus === "Approved" 
      ? '/api/approve-tech' 
      : '/api/decline-tech';

    const response = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: technicianData.email,
        name: fullName,
        ...(newStatus === "Rejected" && { reason: "Your application was not approved" })
      })
    });

    if (response.ok) {
      showNotification(`Email sent to ${technicianData.email}`, "success");
    } else {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Failed to send email');
    }

  } catch (error) {
    console.error("Error updating status:", error);
    showNotification(`Error: ${error.message}`, "error");
  }
}

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">Ã—</button>
      `;

      document.body.appendChild(notification);

      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 5000);
    }

    // Initialize the page
    async function initializePage() {
      console.log("Initializing page...");
      try {
        await Promise.all([
          loadExperts(),
          initNotifications ? initNotifications(db) : Promise.resolve()
        ]);
        console.log("Page initialization complete");
      } catch (error) {
        console.error("Error during page initialization:", error);
        showNotification(`Initialization error: ${error.message}`, 'error');
      }
    }

    // Remove auto-initialization - we'll call it after auth check
    console.log('Script loaded, waiting for authentication...');

    window.addEventListener('popstate', () => {
      if (!auth.currentUser) {
        window.location.replace('admin-login.html');
      }
    });
  </script>
</body>
</html>
